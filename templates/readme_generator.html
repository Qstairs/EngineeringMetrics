{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Interactive README Preview Generator</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Markdown Editor</h5>
                </div>
                <div class="card-body">
                    <textarea id="markdownInput" class="form-control" rows="20" style="font-family: monospace;">{{ initial_content }}</textarea>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Preview</h5>
                </div>
                <div class="card-body">
                    <div id="preview" class="markdown-body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/readme_generator.js') }}"></script>
{% endblock %}
